	//冒泡
	var bubbleSort = function(arr){
		var temp;
		for(var i=0;i<arr.length;i++){
			for(var j=i+1;j<arr.length;j++){
				if(arr[i] > arr[j]){
					temp = arr[i] ;
					arr[i] = arr[j];
					arr[j] = temp ;
				}
			}
		}
		return arr;
	}
	var arr =[1,23,4]
	console.log(bubbleSort(arr))
